{% extends "index.html" %}

{% block start %}

    <div class="register-container">

        {% for message in messages %}
        <p class="messages">{{message}}</p>  
        {% endfor %}

        <div class="register-heading">
            <h2>Sign in</h2>
        </div>
        <hr>

        <div class="register-box">
            <form action="." enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">User name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="username" placeholder="username">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" name="password" placeholder="password">
                </div>
                <div class="form-actions">
                    <input type="submit"  class="btn btn-primary"  name="submit">
                    <hr>
                    <p class="account">Create new Account</p>           
                    <a href="{% url 'accounts:register' %}" class="btn btn-primary">sign up</a>
                </div> 
            </form>
        </div>
    </div>

{% endblock %}
